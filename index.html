<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chúc mừng năm mới - Gửi đến Hoàng Thị Anh Thơ">
    <title>💕 Chúc Mừng Năm Mới - Anh Thơ 💕</title>

    <!-- Open Graph / Facebook / Messenger -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nhaico12345.github.io/chuc-mung-nam-moi/">
    <meta property="og:title" content="💕 Chúc Mừng Năm Mới - Gửi Em Yêu">
    <meta property="og:description" content="Anh có một điều muốn nói với Em... Mở thư tình để xem nhé 💌">
    <meta property="og:image" content="https://nhaico12345.github.io/chuc-mung-nam-moi/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="💕 Chúc Mừng Năm Mới - Gửi Em Yêu">
    <meta name="twitter:description" content="Anh có một điều muốn nói với Em... Mở thư tình để xem nhé 💌">
    <meta name="twitter:image" content="https://nhaico12345.github.io/chuc-mung-nam-moi/og-image.png">

    <!-- Zalo -->
    <meta property="og:locale" content="vi_VN">
    <meta property="og:site_name" content="Chúc Mừng Năm Mới 💕">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Canvas pháo hoa -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Nền sao lấp lánh -->
    <div class="starfield" id="starfield"></div>

    <!-- Particle Text Overlay -->
    <div id="particle-text-overlay">
        <canvas id="particle-text-canvas"></canvas>
    </div>

    <!-- Video Giao Thừa Overlay -->
    <div id="video-overlay">
        <video id="celebration-video" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Nhạc nền MP3 -->
    <audio id="bg-music" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Nút nhạc -->
    <button class="music-btn" onclick="toggleMusic()" title="Bật/Tắt nhạc">🔇</button>

    <!-- ========== WELCOME SCREEN ========== -->
    <div class="welcome-screen" id="welcome">
        <div class="welcome-hearts"></div>
        <div class="welcome-content">
            <div class="welcome-envelope">💌</div>
            <h1 class="welcome-title">Gửi Em Yêu...</h1>
            <p class="welcome-subtitle">Anh có một điều muốn nói với Em</p>
            <button class="open-btn" onclick="openLetter()">💕 Mở Thư Tình 💕</button>
        </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content" id="main-content">

        <!-- Countdown Section -->
        <section class="section countdown-section" id="countdown-section">
            <h2 class="countdown-label">Đếm Ngược Giao Thừa</h2>
            <p class="countdown-year">✨ Tết Nguyên Đán 2026 ✨</p>

            <div class="countdown-timer">
                <div class="countdown-box">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-unit">Ngày</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-unit">Giờ</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-unit">Phút</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-unit">Giây</div>
                </div>
            </div>

            <div class="countdown-complete">
                <h2>🎉 Chúc Mừng Năm Mới! 🎉</h2>
            </div>

            <div class="scroll-indicator">
                <span>Cuộn xuống</span>
                <div class="scroll-arrow">↓</div>
            </div>
        </section>

        <!-- Message Section -->
        <section class="section message-section" id="message-section">
            <div class="message-card">
                <div class="message-to">Gửi đến</div>
                <div class="message-name">Hoàng Thị Anh Thơ</div>
                <div class="message-divider"></div>
                <div class="message-text"></div>
                <div class="message-signature">
                    ~ Người Yêu Em Mãi 💕
                </div>
            </div>
        </section>

        <!-- Gift Section -->
        <section class="section gift-section" id="gift-section">
            <h2 class="gift-title">Một Món Quà Nhỏ</h2>
            <p class="gift-subtitle">Nhấn vào hộp quà để mở nhé 🎁</p>

            <div class="gift-box-wrapper" onclick="openGift()">
                <div class="gift-box">
                    <div class="gift-box-lid"></div>
                    <div class="gift-box-body"></div>
                </div>
            </div>

            <div class="gift-message">
                <div class="gift-message-text">Mãi Yêu Em 💕</div>
                <div class="gift-hearts">💕 💖 💗 💝 💕</div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
