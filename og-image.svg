<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0015"/>
      <stop offset="50%" style="stop-color:#1a0030"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,107,157,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="250" cy="150" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="400" cy="60" r="2" fill="#ffd700" opacity="0.5"/>
  <circle cx="550" cy="120" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="700" cy="50" r="2.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="850" cy="100" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="1000" cy="70" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="1100" cy="140" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="150" cy="500" r="1.5" fill="#ffd700" opacity="0.4"/>
  <circle cx="1050" cy="520" r="2" fill="#ffd700" opacity="0.5"/>
  <circle cx="300" cy="550" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="900" cy="560" r="1.5" fill="#fff" opacity="0.4"/>

  <!-- Decorative firework bursts -->
  <!-- Firework 1 - left -->
  <g opacity="0.4" filter="url(#softGlow)">
    <line x1="150" y1="180" x2="150" y2="130" stroke="#ff6b9d" stroke-width="1.5"/>
    <line x1="150" y1="180" x2="120" y2="145" stroke="#ff6b9d" stroke-width="1.5"/>
    <line x1="150" y1="180" x2="180" y2="145" stroke="#ff6b9d" stroke-width="1.5"/>
    <line x1="150" y1="180" x2="110" y2="175" stroke="#ff9ec5" stroke-width="1"/>
    <line x1="150" y1="180" x2="190" y2="175" stroke="#ff9ec5" stroke-width="1"/>
    <line x1="150" y1="180" x2="130" y2="210" stroke="#ff9ec5" stroke-width="1"/>
    <line x1="150" y1="180" x2="170" y2="210" stroke="#ff9ec5" stroke-width="1"/>
    <circle cx="150" cy="130" r="3" fill="#ff6b9d"/>
    <circle cx="120" cy="145" r="2.5" fill="#ff6b9d"/>
    <circle cx="180" cy="145" r="2.5" fill="#ff6b9d"/>
  </g>

  <!-- Firework 2 - right -->
  <g opacity="0.35" filter="url(#softGlow)">
    <line x1="1050" y1="200" x2="1050" y2="150" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="1050" y1="200" x2="1020" y2="165" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="1050" y1="200" x2="1080" y2="165" stroke="#ffd700" stroke-width="1.5"/>
    <line x1="1050" y1="200" x2="1010" y2="195" stroke="#ffe44d" stroke-width="1"/>
    <line x1="1050" y1="200" x2="1090" y2="195" stroke="#ffe44d" stroke-width="1"/>
    <circle cx="1050" cy="150" r="3" fill="#ffd700"/>
    <circle cx="1020" cy="165" r="2.5" fill="#ffd700"/>
    <circle cx="1080" cy="165" r="2.5" fill="#ffd700"/>
  </g>

  <!-- Cherry blossom petals -->
  <text x="80" y="350" font-size="28" opacity="0.25">🌸</text>
  <text x="200" y="250" font-size="22" opacity="0.2">🌸</text>
  <text x="950" y="300" font-size="26" opacity="0.2">🌸</text>
  <text x="1100" y="400" font-size="20" opacity="0.25">🌸</text>
  <text x="50" y="500" font-size="18" opacity="0.15">🌸</text>
  <text x="1130" y="250" font-size="24" opacity="0.18">🌸</text>

  <!-- Hearts -->
  <text x="300" y="130" font-size="24" opacity="0.2">💕</text>
  <text x="880" y="110" font-size="20" opacity="0.15">💖</text>
  <text x="100" y="430" font-size="18" opacity="0.15">💗</text>
  <text x="1060" y="480" font-size="22" opacity="0.2">💝</text>

  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-style="italic" fill="#ffd700" filter="url(#strongGlow)">Chúc Mừng Năm Mới</text>

  <!-- Year -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ff9ec5" letter-spacing="8" opacity="0.9">✨ TẾT NGUYÊN ĐÁN 2026 ✨</text>

  <!-- Divider -->
  <line x1="420" y1="310" x2="780" y2="310" stroke="url(#bg)" stroke-width="1" opacity="0.5"/>
  <line x1="450" y1="310" x2="750" y2="310" stroke="#ff6b9d" stroke-width="1" opacity="0.4"/>

  <!-- Subtitle -->
  <text x="600" y="365" text-anchor="middle" font-family="Georgia, serif" font-size="38" font-style="italic" fill="#ff6b9d" filter="url(#softGlow)">Gửi Em Yêu...</text>

  <!-- Name -->
  <text x="600" y="425" text-anchor="middle" font-family="Georgia, serif" font-size="44" font-style="italic" fill="#ffd700" filter="url(#softGlow)">Hoàng Thị Anh Thơ</text>

  <!-- Bottom hearts -->
  <text x="600" y="510" text-anchor="middle" font-size="36" opacity="0.7">💕 💖 💗 💝 💕</text>

  <!-- Subtle bottom text -->
  <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ff9ec5" opacity="0.5" letter-spacing="3">"Mãi Yêu Em"</text>

  <!-- Border glow -->
  <rect x="20" y="20" width="1160" height="590" rx="20" ry="20" fill="none" stroke="#ff6b9d" stroke-width="1" opacity="0.15"/>
</svg>
